<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <title>
            Image Denoising
        </title>

    </head>
    <body>
        <div class="body m-5 ">
            <h1 class="mb-3">Image Denoising</h1>
            <div class="mb-3">
                <form action="{{ url_for('denoise') }}" method="post" enctype=multipart/form-data>
                    <label for="formFile" class="form-label mb-3">Please upload an image</label>
                    <input class="form-control mb-3" type="file" id="formFile" name="file">
                    <input type="submit" value="Submit" id="Submit" class="btn btn-primary mb-3">
                </form>
            </div>
        </div>
    </body>
</html>
